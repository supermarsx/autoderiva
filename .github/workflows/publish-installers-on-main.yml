name: Publish Installers (main)

on:
  push:
    branches: ["main"]

# Needed to create/update releases and upload assets.
permissions:
  contents: write

jobs:
  publish_installers:
    name: Publish Installers Release
    uses: ./.github/workflows/publish-installers.yml
    with:
      event_name: ${{ github.event_name }}
      before: ${{ github.event.before }}
    secrets: inherit
