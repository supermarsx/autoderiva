name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  format:
    name: Format Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Format Check
        shell: pwsh
        run: .\dev-scripts\Format-Check.ps1
      - name: Batch Format Check
        shell: pwsh
        run: .\dev-scripts\Batch-Check.ps1 -Mode Format

  lint:
    name: Lint Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Lint Check
        shell: pwsh
        run: .\dev-scripts\Lint-Check.ps1
      - name: CSV Lint Check
        shell: pwsh
        run: .\dev-scripts\Csv-Check.ps1 -Mode Lint
      - name: Batch Lint Check
        shell: pwsh
        run: .\dev-scripts\Batch-Check.ps1 -Mode Lint

  test:
    name: Test Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser
      - name: Run Tests
        shell: pwsh
        run: .\dev-scripts\Test-Check.ps1
      - name: Batch Runtime Test
        shell: pwsh
        run: .\dev-scripts\Batch-Check.ps1 -Mode Test
